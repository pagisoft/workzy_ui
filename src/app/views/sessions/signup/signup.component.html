
 
    <div class="padding-top-90 padding-bottom-90 access-page-bg">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-md-6">
            <div class="access-form">
              <div class="form-header">
                <h5><i data-feather="edit"></i>Employer Signup </h5>
              </div>
              
              <form ngNativeValidate [formGroup]="signupForm" (ngSubmit)="signup()">
                <div class="form-group">
                  <input type="text" placeholder="Username" class="form-control" formControlName="username" >
                </div>
                <div class="form-group">
                  <input type="email" placeholder="Email Address" class="form-control" formControlName="email">
                </div>
              
                  <div class="form-group">
                  <input type="password" placeholder="Password" class="form-control" formControlName="password" >
                </div>
                <div class="more-option terms">
                  <div class="mt-0 terms">
                    <input class="custom-radio" type="checkbox" id="radio-4" name="termsandcondition" checked>
                    <label for="radio-4">
                      <span class="dot"></span> I accept the <a href="#">terms & conditions</a>
                    </label>
                  </div>
                </div>
                <button class="button primary-bg btn-block">Register</button>
              </form>
              <div class="shortcut-login">
                
                <p>Already have an account? <a routerLink="/sessions/signin">Login</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
