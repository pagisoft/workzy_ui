 
 <header class="header-2 access-page-nav">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="header-top">
              <div class="logo-area">
                <a href="index.html"><img src="assets/images/logo-2.png" alt=""></a>
              </div>
              <div class="top-nav">
                <a routerLink="/panel/sign-up" class="account-page-link">Register</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
 <div class="padding-top-90 padding-bottom-90 access-page-bg">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-md-6">
            <div class="access-form">
              <div class="form-header">
                <h5><i data-feather="user"></i>Login</h5>
              </div>
               <form ngNativeValidate [formGroup]="signinForm" (ngSubmit)="signin()">
                <div class="form-group">
                  <input  required type="email" formControlName="email" placeholder="Email Address" class="form-control">
                </div>
                <div class="form-group">
                  <input  required type="password" formControlName="password" placeholder="Password" class="form-control">
                </div>
                <div class="more-option">
                  <div class="mt-0 terms">
                    <input   class="custom-radio" type="checkbox" id="radio-4" name="termsandcondition">
                    <label for="radio-4">
                      <span class="dot"></span> Remember Me
                    </label>
                  </div>
                  <a routerLink="/panel/reset-password">Forget Password?</a>
                </div>
                <button class="button primary-bg btn-block">Login</button>
              </form>
              <div class="shortcut-login">
                
                <p>Don't have an account? <a routerLink="/panel/sign-up">Register</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
