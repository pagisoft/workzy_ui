
    <div class="padding-top-90 padding-bottom-90 access-page-bg">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-md-6">
            <div class="access-form">
              <div class="form-header">
                <h5><i data-feather="user"></i>Employer Login</h5>
              </div>
              <form ngNativeValidate [formGroup]="signinForm" (ngSubmit)="signin()">
                <div class="form-group">
                 <input id="email" class="form-control form-control-rounded" formControlName="email" type="email" required>
                </div>
                <div class="form-group">
                  <input id="password" class="form-control form-control-rounded" formControlName="password" type="password" required>
                </div>
                <div class="more-option">
                  <div class="mt-0 terms">
                    <input class="custom-radio" type="checkbox" id="radio-4" name="termsandcondition">
                    
                  </div>
                  <a href="#">Forget Password?</a>
                </div>
                 <btn-loading btnClass="btn-primary btn-rounded btn-block mt-3" [loadingText]="loadingText" [loading]="loading">
                  Sign In
                </btn-loading>
              </form>
              <div class="shortcut-login">
                
                <p>Don't have an account? <a routerLink="/sessions/signup">Register</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
