<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
    <div class="row">
      <div class="col-md-12">
        <div class="p-4 text-black">
          <div class="auth-logo text-center mb-4">
            <img  style="margin:auto;" src="/assets/images/logo.png" alt="">
          </div>
          <h1 class="mb-3 text-25 text-black" style="text-align: center;font-weight: 700">Set a new password</h1>
          <p style="text-align: center;">Please enter your e-mail and we will send you the link to set a new password.</p>
          <form action="">
            <div class="form-group">
              <label  class=" text-black" for="email">Email address</label>
              <input id="email" class="form-control form-control-rounded" type="email">
            </div>
           <button style="background: #00c2e9;width: auto;
               display: block;
               margin: auto;"  >
              Reset Password
            </button>
            
          </form>
          <div class="mt-3 text-center">
            <a href="" class="text-black" routerLink="/sessions/signin"><u>Sign in</u></a>
          </div>
        </div>
      </div>
      
    </div>
  </div>
